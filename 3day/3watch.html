<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div id="app">
    <input type="text" v-model="val">
    <hr>
    {{msg}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            val:'',
            msg:''
        },
        computed:{
            //默认调用get方法，必须要有return 不支持异步不能加载ajax
            /*msg(){
                if(this.val&&this.val.length<3){
                    return '字符长度不能小于3！'
                }else if(this.val&&this.val.length>8){
                    return '字符长度不能大于8！'
                }
            }*/

        },
        watch:{
            //watch的名字要是观察的对象一样 处理异步 体现中间过程
            val(newVal,oldVal){
                this.msg="验证中……";
                setTimeout(()=>{
                    if(newVal.length<3){
                        this.msg= '字符长度不能小于3！'
                    }else if(newVal.length>8){
                        this.msg= '字符长度不能大于8！'
                    }else {
                        this.msg="";
                    }
                },1000);

            }
        }
    })
</script>
</body>
</html>
