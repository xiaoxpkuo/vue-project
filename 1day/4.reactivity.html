<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{a.school}}
</div>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            a:{}
        }
    });
    //使用变量时 先要初始化 ，否则新建的属性不会更新
    vm.$set(vm.a,'school','1');//此方法可以给对象添加响应式的数据变化

    //替换原对象
    vm.a= { school:'zf'}
</script>
</body>
</html>
