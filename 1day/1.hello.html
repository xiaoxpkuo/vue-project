<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./node_modules/vue/dist/vue.js"></script>
<div id="app">
    <label for="msg">{{msg}}</label><br>
    <input type="text" v-model="msg" id="msg">
</div>
<script>
    //VUE vue的构造函数 mount挂载
    let vm = new Vue({ //vm == viewModel
        el:"#app",//告诉vue能管理哪个部分
        data:{//data中的数据会被vm所代理
            msg:"zfpx" //可以通过vm.msg取到对应数据
        }
    });
</script>
</body>
</html>
