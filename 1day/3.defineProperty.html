    //简易实现DOM VUE双向绑定
    let obj={};
    let temp={};
    Object.defineProperty(obj,"name",{
        set(val){
            temp['name'] = val; //改变temp的结果
            input.value = val; //赋值同步到输入框
        },
        get(){
           return temp['name']
        }
    });
    //初始化赋值

    input.addEventListener('input',function () {
        obj.name = this.value;
