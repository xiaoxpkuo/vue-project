</head>
<body>
<div id="app" class="container">

    <div class="nav">

<script>
    let article = {
        template: "<div>第 {{$route.params.c}} 篇文章</div>",
        created(){

        },
        watch:{
            $route(){
                alert("ajax")
            }
        }
    };
    let routes = [
        {path: "/", component: article},
        {path: "/article/:c", component: article}
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el: "#app",
        data: {},
        router
    })
