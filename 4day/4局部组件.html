<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div id="app">
组件三部曲：
    1.创建组件 let myhandsome={}
    2.注册这个组件 components:{myhandsome}
    3.使用这个组件 <!--<myhandsome></myhandsome>-->

    <myhandsome></myhandsome>
    <myhandsome2></myhandsome2>

    组件是相对独立的 不能夸作用域访问 子不能访问父 示例vm也是一个组件 组件中也有生命周期函数
    如果组件公用数据 会导致同时更新 不能独立 所以data是函数
    组件见的数据交换
    组件的嵌套
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let myhandsome={
        template:"<div>111{{date}}</div>",
        data(){},
        methods:{
            fn(){
                this.school='s'
            }
        }
    };
    let myhandsome2={
        template:"<div>222{{date}}</div>"
    };
    let vm = new Vue({
        el: "#app",
        components:{
            myhandsome,
            myhandsome2
        },
        data:{
            date:"1"
        }
    })
</script>
</body>
</html>
