<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div id="app">

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //生命周期
    //beforeCreate created
    //beforeMount mounted
    //beforeUpdate updated
    //beforeDestroy  destroyed
    //
    //
    //
    let vm = new Vue({
        el: "#app",
        data: {
            a:'a'
        },
        created(){//发送AJAX
            console.log("created");
        },
        mounted(){},//已经渲染完DOM
        template:"<div>{{a}}</div>",//只能有一个根元素 不能是文本节点
        beforeUpdate(){},//一般用watch替换这两个钩子函数
        updated(){},
        beforeDestroy(){},//销毁前 清除定时器 监听事件
        destroyed(){}

    })

</script>
</body>
</html>
